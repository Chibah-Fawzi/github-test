<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Semantic tags HTML</title>
  </head>

  <body>
    <!-- Afficher des élements qui sont dans l'en tête de la page -->
    <header>
      <!-- Afficher des élements de la barre de navigation -->
      <nav>
        <!-- DIV: Regrouper des élements pour en former qu'un -->
        <div>
          <h1>LOGO</h1>
        </div>

        <!-- DIV: Regrouper des élements pour en former qu'un -->
        <div>
          <a href="">Lien 1</a>
          <a href="">Lien 2</a>
          <a href="">Lien 3</a>
          <a href="">Lien 4</a>
        </div>

        <!-- DIV: Regrouper des élements pour en former qu'un -->
        <div>
          <a href="">Lien 5</a>
        </div>
      </nav>
    </header>

    <!-- Afficher le contenu principale de la page -->
    <main>
      <h1>Learn to Code</h1>
      <h3>With the world's largest web developer site.</h3>
      <input type="text" placeholder="Search our tutorials, e.g. HTML" />
      <a href="">Not Sure Where To Begin?</a>
    </main>

    <!-- Affiche les contenus en générale et la diffencer des autres -->
    <section>
      <div>
        <h2>HTML</h2>
        <h4>The language for building web pages</h4>
        <button>Learn HTML</button>
        <button>Video</button>
        <button>HTML REFERENCE</button>
        <button>Get certified</button>
      </div>
      <div>
        <h2>Right part</h2>
      </div>
    </section>
  </body>
</html>
